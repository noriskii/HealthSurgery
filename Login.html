<!DOCTYPE html>
<html lang="BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--BootStrap-->
    <link rel="stylesheet" href="sourceLib/bootstrap/css/bootstrap.min.css" class="href">
    <!--JQuery-->
    <script src="sourceLib/jquery.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Login HealthSurgery</title>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="page-header">
            <div class="row">
                <h2>Sistema de Suporte à decisão em Cirurgia Plástica</h2>
                <h2><small>Quantificador de nivel de sofrimento</small></h2>
            </div>
        </div>
    </div>

    <div class="container-fluid text-left">
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-6 col-xs-offset-0 col-sm-offset-1 col-md-offset-1 col-lg-offset-3">
            <div class="well">
                <div class="panel-heading text-center">
                    <h3><b>Login</b></h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form action="">
                            <label for="">E-mail:</label>
                            <input type="email" class="form-control" placeholder="Digite seu E-Mail...">
                        </form>
                    </div>
                    <br>
                    <div class="row">
                        <form action="">
                            <label for="">Senha:</label>
                            <input type="password" class="form-control" placeholder="Digite sua Senha...">
                            <a href="EsqueceuSenha.html">
                                <p class="text-primary">Esqueceu sua senha?</p>
                            </a>
                        </form>
                    </div>
                    <hr class="hr-md">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 resetSpaceRspv">
                            <div class="container-fluid">
                                <div class="col-sm-6 col-md-6 col-lg-4 col-sm-offset-3 col-md-offset-0 col-lg-offset-0">
                                    <a href="Medico.html" class="btn btn-primary btn-block btn-text-lg" role="button-block">Entrar</a>
                                    <!--<input type="submit" class="btn btn-primary btn-block" value="Entrar">-->
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-4 col-sm-offset-3 col-md-offset-0 col-lg-offset-0">
                                    <a href="CadastroMedico.html" class="btn btn-primary btn-block btn-text-lg" role="button-block">Novo Cadastro</a>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-4 col-sm-offset-3 col-md-offset-0 col-lg-offset-0">
                                    <button type="button-block" class="btn btn-primary btn-block">Limpar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sourceLib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
