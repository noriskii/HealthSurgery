                <hr class="hr-black">
                <div class="panel-body">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
                        <div class="row">
                            <form action="">

                                <input type="text" class="form-control" placeholder="">

                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4 resetSpace">

                            </div>
                        </div>
                        <div class="row">

                                </select>
                            </div>
                        </div>

                        </div>

                            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 resetSpace">
                                <form action="">

                                </form>
                            </div>
                            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 resetSpaceRspv">
                                <form action="">

                                    <input type="text" class="form-control" placeholder="">
                                </form>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label for="">Acesso ao Sistema:</label>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 resetSpace">
                                <form action="">
                                    <label for="">E-mail:</label>

                            </div>
                        </div>
                        <div class="row">
