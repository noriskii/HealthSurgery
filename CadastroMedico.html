<!DOCTYPE html>
<html lang="BR">

<head>
    <!--BootStrap-->
    <link rel="stylesheet" href="sourceLib/bootstrap/css/bootstrap.min.css" class="href">
    <!--Font Awesome-->
    <link rel="stylesheet" href="sourceLib/font-awesome/css/font-awesome.min.css">
    <!--JQuery-->
    <script src="sourceLib/jquery.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="Style.css">
    <meta charset="UTF-8">
    <title>Médico - Quero me Cadastrar</title>
</head>

<body>
    <div class="container-fluid text-left">
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
            <div class="well">
                <div class="panel-heading text-center">
                    <h3><b>Médico - Quero me Cadastrar</b></h3>
                </div>
                <hr class="hr-black">
                <div class="panel-body">
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                        <div class="row">
                            <form action="">
                                <label for="">Nome:</label>
                                <input type="text" class="form-control" placeholder="">
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4 resetSpace">
                                <form action="">
                                    <label for="">Registro Profissional:</label>
                                    <input type="number" class="form-control" placeholder="">
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 resetSpace">
                                <label for="">Especialidade:</label>
                                <select class="form-control" id="cbbxEspec">
                                    <option value="" disabled selected hidden>Selecione...</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 resetSpace">
                                <form action="">
                                    <label for="">Nome da instituição:</label>
                                    <input type="text" class="form-control" placeholder="">
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 resetSpace">
                                <form action="">
                                    <label for="">CEP:</label>
                                    <input type="number" class="form-control" placeholder="">
                                </form>
                            </div>
                            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 resetSpaceRspv">
                                <form action="">
                                    <label for="">Cidade:</label>
                                    <input type="text" class="form-control" placeholder="">
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 resetSpace">
                                <form action="">
                                    <label for="">Estado:</label>
                                    <input type="text" class="form-control" placeholder="">
                                </form>
                            </div>
                            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 resetSpaceRspv">
                                <form action="">
                                    <label for="">País:</label>
                                    <input type="text" class="form-control" placeholder="">
                                </form>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label for="">Acesso ao Sistema:</label>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 resetSpace">
                                <form action="">
                                    <label for="">E-mail:</label>
                                    <input type="email" class="form-control" placeholder="">
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 resetSpace">
                                <form action="">
                                    <label for="">Senha:</label>
                                    <input type="password" class="form-control" placeholder="">
                                </form>
                            </div>
                            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 resetSpaceRspv">
                                <form action="">
                                    <label for="">Redigite a senha:</label>
                                    <input type="password" class="form-control" placeholder="">
                                </form>
                            </div>
                        </div>
                        <br>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-1 resetSpaceRspv">
                            <input type="submit" class="btn btn-primary btn-block" value="Cadastrar">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-1 resetSpaceRspv">
                            <a href="#" class="btn btn-primary btn-block btn-text-lg" role="button-block">Limpar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sourceLib/bootstrap/js/bootstrap.min.js"></script>
    <script src="ControllerJSON.js"></script>
</body>

</html>
